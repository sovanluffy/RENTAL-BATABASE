spring.application.name=rental
# Datasource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE}&channel_binding=${DB_CHANNEL_BINDING}
spring.datasource.username=neondb_owner
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT
spring.jwt-secret=${SPRING_JWT_SECRET}
spring.jwt-expire=${SPRING_JWT_EXPIRE}

# File uploads
file.upload-dir=${FILE_UPLOAD_DIR}

# Logging
logging.level.org.springframework=INFO
logging.level.com.project=DEBUG
