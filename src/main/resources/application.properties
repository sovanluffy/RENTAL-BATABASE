spring.application.name=rental
# Datasource (PostgreSQL)
server.port=${APP_PORT}

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE}&channelBinding=${DB_CHANNEL_BINDING}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.jwt.secret=${SPRING_JWT_SECRET}
spring.jwt.expire=${SPRING_JWT_EXPIRE}

file.upload-dir=${FILE_UPLOAD_DIR}

logging.level.org.springframework=INFO
logging.level.com.project=DEBUG
# Throw exception when endpoint not found
spring.mvc.throw-exception-if-no-handler-found=true

# Disable default static resource handling
spring.web.resources.add-mappings=false